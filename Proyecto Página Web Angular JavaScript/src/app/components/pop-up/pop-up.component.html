<mat-form-field>
  <form [formGroup]="loginForm" (submit)="onLogin(loginForm.value)">
    <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Iniciar sesión</h1>
    <div class="alert alert-danger" role="alert" *ngIf="isError">
      Something is wrong!
    </div>
    <div class="form-group">
      <input formControlName="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="alert alert-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required">
     El email es obligatorio
    </div>
    <div class="form-group">
      <input formControlName = "password" type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <div class="alert alert-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">
      La contraseña es obligatoria
     </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="closeDialog()">Iniciar sesión</button>
    <div class="form-group">
      <a (click)="closeDialog()" routerLink="/user/register" class="form-control login-user">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </form>
</mat-form-field>
