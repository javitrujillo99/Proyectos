<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form name="formulario" id="formulario" [formGroup]="newUserForm" (ngSubmit)="onAddUser(newUserForm.value)">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>
                <div class="form-group">
                  <input formControlName = "email" type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="alert alert-danger" *ngIf="newUserForm.controls['email'].touched && newUserForm.controls['email'].errors?.required">
                  El email es obligatorio
                </div>
                <div class="alert alert-danger" *ngIf="email.invalid && email.dirty">
                  Este usuario ya existe en base de datos
                </div>
                <div class="alert alert-danger" *ngIf="newUserForm.controls['email'].touched && newUserForm.controls['email'].errors?.email">
                  Debes poner "@ y .algo" para validar email
                </div>
                <div class="form-group">
                  <input formControlName = "password" type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                  required minlength="6">
                </div>
                <div class="alert alert-danger" *ngIf="newUserForm.controls['password'].touched && newUserForm.controls['password'].errors?.required">
                  Contraseña obligatoria
                </div>
                <div class="alert alert-danger" *ngIf="newUserForm.controls['password'].touched && newUserForm.controls['password'].errors?.minlength">
                  La contraseña debe tener al menos 6 caracteres
                </div>
                <div class="form-group">
                  <input type="password" name="confirmar" id="confirmar" class="form-control" placeholder="Repite contraseña">
                </div>
                <div class="form-group">
                  <input formControlName = "nombre" type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <input formControlName = "apellidos" type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos">
                </div>
                <label for="sexo">Sexo:</label>
                <div class="form-group">
                  <select formControlName="sexo" class="custom-select" name="sexo" id="sexo">
                    <option value="Hombre" selected>Hombre</option>
                    <option value="Mujer">Mujer</option>
                  </select>
                </div>
                <button name="guardar" id="guardar" type="submit" (click)="saveUser()" class="btn btn-lg btn-primary btn-block" disabled>Register</button>
                <div class="form-group">
                  <a routerLink="/" class="form-control login-user">¿Tienes una cuenta ya? Inicia sesión aquí</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
