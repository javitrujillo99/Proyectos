<div class="content" id="content">
  <div class="row">
    <div *ngFor='let p of peliculas'>
      <div class="card">
        <a routerLink="/pelicula/{{p.id}}" class="text-white">
          <img class="card-img-top" src="../../../assets/images/{{p.imagen}}">
          <div class="card-body">
            <h5>{{p.titulo}}</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
